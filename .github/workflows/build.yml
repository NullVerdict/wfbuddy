name: Build and Release

on:
  push:
    branches: [ main, master, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, dev ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system deps (for xcap)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          # xcap's README lists these as required to build on Debian/Ubuntu.
          sudo apt-get install -y \
            pkg-config \
            libclang-dev \
            libxcb1-dev \
            libxrandr-dev \
            libdbus-1-dev \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libwayland-dev \
            libegl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: rustfmt (informational)
        continue-on-error: true
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  build:
    name: ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: wfbuddy.exe
            artifact_name: wfbuddy-windows-x64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: wfbuddy.exe
            artifact_name: wfbuddy-windows-x64-v3
            rustflags: -C target-cpu=x86-64-v3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.artifact_name }}-${{ matrix.target }}
          cache-targets: true
          cache-on-failure: true

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}

      - name: Prepare dist
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/

          # Keep OCR assets in the zip so users can swap models/languages.
          if [ -d "ocr" ]; then
            cp -r ocr dist/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
